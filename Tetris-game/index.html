    <script>
        // ê´‘ê³  ë¡œë“œ
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        // í…ŒíŠ¸ë¡œë¯¸ë…¸ ëª¨ì–‘
        const SHAPES = {
            I: [[1,1,1,1]],
            O: [[1,1],[1,1]],
            T: [[0,1,0],[1,1,1]],
            S: [[0,1,1],[1,1,0]],
            Z: [[1,1,0],[0,1,1]],
            J: [[1,0,0],[1,1,1]],
            L: [[0,0,1],[1,1,1]]
        };
        
        const COLORS = {
            I: '#00f0f0',
            O: '#f0f000',
            T: '#a000f0',
            S: '#00f000',
            Z: '#f00000',
            J: '#0000f0',
            L: '#f0a000'
        };
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameInterval = null;
        let isPaused = false;
        let isGameOver = false;
        
        // ë³´ë“œ ì´ˆê¸°í™”
        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }
        
        // ìƒˆ í”¼ìŠ¤ ìƒì„±
        function createPiece() {
            const shapes = Object.keys(SHAPES);
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            return {
                shape: shape,
                matrix: SHAPES[shape],
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[shape][0].length / 2),
                y: 0,
                color: COLORS[shape]
            };
        }
        
        // ì¶©ëŒ ì²´í¬
        function collision(piece, offsetX = 0, offsetY = 0) {
            for (let y = 0; y < piece.matrix.length; y++) {
                for (let x = 0; x < piece.matrix[y].length; x++) {
                    if (piece.matrix[y][x]) {
                        const newX = piece.x + x + offsetX;
                        const newY = piece.y + y + offsetY;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // í”¼ìŠ¤ ë³‘í•©
        function merge() {
            currentPiece.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
        }
        
        // ë¼ì¸ í´ë¦¬ì–´
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += [0, 100, 300, 500, 800][linesCleared] * level;
                level = Math.floor(lines / 10) + 1;
                updateDisplay();
            }
        }
        
        // íšŒì „
        function rotate(piece) {
            const newMatrix = piece.matrix[0].map((_, i) =>
                piece.matrix.map(row => row[i]).reverse()
            );
            return { ...piece, matrix: newMatrix };
        }
        
        // ì´ë™
        function move(dir) {
            if (isPaused || isGameOver) return;
            
            if (dir === 'left' && !collision(currentPiece, -1, 0)) {
                currentPiece.x--;
            } else if (dir === 'right' && !collision(currentPiece, 1, 0)) {
                currentPiece.x++;
            } else if (dir === 'down') {
                if (!collision(currentPiece, 0, 1)) {
                    currentPiece.y++;
                    score += 1;
                } else {
                    merge();
                    clearLines();
                    currentPiece = nextPiece;
                    nextPiece = createPiece();
                    
                    if (collision(currentPiece, 0, 0)) {
                        gameOver();
                    }
                }
            } else if (dir === 'rotate') {
                const rotated = rotate(currentPiece);
                if (!collision(rotated, 0, 0)) {
                    currentPiece = rotated;
                }
            } else if (dir === 'drop') {
                while (!collision(currentPiece, 0, 1)) {
                    currentPiece.y++;
                    score += 2;
                }
                move('down');
            }
            
            updateDisplay();
            draw();
        }
        
        // ê·¸ë¦¬ê¸°
        function draw() {
            // ë³´ë“œ í´ë¦¬ì–´
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ë³´ë“œ ê·¸ë¦¬ê¸°
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = value;
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });
            
            // í˜„ì¬ í”¼ìŠ¤ ê·¸ë¦¬ê¸°
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                currentPiece.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            const drawX = (currentPiece.x + x) * BLOCK_SIZE;
                            const drawY = (currentPiece.y + y) * BLOCK_SIZE;
                            ctx.fillRect(drawX, drawY, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        }
                    });
                });
            }
            
            // ë‹¤ìŒ í”¼ìŠ¤ ê·¸ë¦¬ê¸°
            if (nextPiece) {
                nextCtx.fillStyle = '#fff';
                nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
                nextCtx.fillStyle = nextPiece.color;
                
                const offsetX = (nextCanvas.width - nextPiece.matrix[0].length * 20) / 2;
                const offsetY = (nextCanvas.height - nextPiece.matrix.length * 20) / 2;
                
                nextPiece.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            nextCtx.fillRect(offsetX + x * 20, offsetY + y * 20, 19, 19);
                        }
                    });
                });
            }
        }
        
        // ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // ê²Œì„ ì‹œì‘
        function startGame() {
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            isPaused = false;
            isGameOver = false;
            
            currentPiece = createPiece();
            nextPiece = createPiece();
            
            updateDisplay();
            draw();
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                if (!isPaused && !isGameOver) {
                    move('down');
                }
            }, Math.max(100, 1000 - (level - 1) * 100));
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
        }
        
        // ì¼ì‹œì •ì§€
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'ê³„ì†í•˜ê¸°' : 'ì¼ì‹œì •ì§€';
        }
        
        // ê²Œì„ ì˜¤ë²„
        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').style.display = 'flex';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }
        
        // ì¬ì‹œì‘
        function restartGame() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            startGame();
        }
        
        // í‚¤ë³´ë“œ ì»¨íŠ¸ë¡¤
        document.addEventListener('keydown', e => {
            if (isGameOver) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
                case 'ArrowUp':
                    move('rotate');
                    break;
                case ' ':
                    e.preventDefault();
                    move('drop');
                    break;
                case 'p':
                case 'P':
                    togglePause();
                    break;
            }
        });
        
        // ëª¨ë°”ì¼ ì»¨íŠ¸ë¡¤
        document.getElementById('mobileLeft').addEventListener('click', () => move('left'));
        document.getElementById('mobileRight').addEventListener('click', () => move('right'));
        document.getElementById('mobileDown').addEventListener('click', () => move('down'));
        document.getElementById('mobileRotate').addEventListener('click', () => move('rotate'));
        document.getElementById('mobileSpace').addEventListener('click', () => move('drop'));
        
        // ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        
        // ì´ˆê¸° ê·¸ë¦¬ê¸°
        initBoard();
        draw();
    </script>
